<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Início</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f; /* Fundo escuro */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #29293d;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
        }

        .logo {
            width: 100px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            border-radius: 50%;
            border: 3px solid #007bff;
        }

        h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 20px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/10071559-barbearia-logo-barbearia-logo-modelo-vetor.jpg" alt="Logo da Barbearia">
        </div>

        <h1>Bem-vindo à Barbearia</h1>

        <a href="/agendar" class="btn">Agendar um Horário</a>
        <a href="/login" class="btn">Área do Dono</a>

        <div class="footer">
            © 2025 Barbearia. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
