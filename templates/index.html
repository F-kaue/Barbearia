<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia - Início</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: linear-gradient(145deg, #29293d, #1e1e2f);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
        }

        .logo {
            width: 120px;
            margin: 0 auto 20px;
            animation: bounce 1.5s infinite;
        }

        .logo img {
            width: 100%;
            border-radius: 50%;
            border: 3px solid #007bff;
        }

        h1 {
            font-size: 24px;
            color: #fff;
            margin-bottom: 20px;
        }

        .btn {
            display: block;
            width: 100%;
            max-width: 300px; /* Ajuste para botões proporcionais */
            margin: 0 auto; /* Centralizar */
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }

        @media (min-width: 768px) {
            body {
                overflow: auto;
            }

            .container {
                max-width: 600px;
                padding: 40px;
            }

            h1 {
                font-size: 32px;
            }

            .btn {
                font-size: 18px;
                padding: 15px 20px;
            }
        }

        /* Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile First Design */
        .container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .highlight {
            color: #00d1b2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://static.vecteezy.com/ti/vetor-gratis/p1/10071559-barbearia-logo-barbearia-logo-modelo-vetor.jpg" alt="Logo da Barbearia">
        </div>

        <h1>Seja bem-vindo à <span class="highlight">Barbearia</span></h1>

        <a href="/agendar" class="btn">Agendar um Horário</a>
        <a href="/login" class="btn">Área do Dono</a>

        <div class="footer">
            &copy; 2025 Barbearia. Todos os direitos reservados.
        </div>
    </div>
</body>
</html>
